<html>
  <head>
    <title>crowdplay</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="crowdplay.css">
  </head>
  <body>

    <div id="youtube"></div>

    <div class="toolbar">
      <div class="container">
        <div class="toolbar-box">
          <ul class="logo">
            <li><a href="/"><img src="image/crowdplay.png" alt="CrowdPlay Home" /></a></li>
          </ul>
          <ul class="controls">
            <li><span class="js-pause glyphicon glyphicon-pause"></span></li>
            <li><span class="js-skip glyphicon glyphicon-fast-forward"></span></li>
          </ul>
          <ul class="phone-number" onClick="toSettings();">
            <li>Settings</li>
          </ul>
        </div>
      </div>
    </div>
    
    <div class="page">
         <div class="tutorial">
                How CrowdPlay works
              </div>
          <div class="explanation">
              Distribute phone number among friends, have them text a song name and/or artist to the given number. They can rate which song they want next. Everyone can dj!
          </div>
      <div class="container">
          <div class="display-box">
           
        </div>
      </div>
    </div>

  </body>
</html>
