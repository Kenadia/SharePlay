<head>
  <title>crowdplay</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  {{> main}}
</body>

<template name="main">

  <div id="youtube"></div>

  <div class="toolbar">
    <div class="container">
      <div class="toolbar-box">
        <ul class="logo">
          <li><a href="/"><img src="crowdplay.png" alt="CrowdPlay Home" /></a></li>
        </ul>
        <ul class="controls">
          {{#if isPlaying}}
          <li><span class="js-pause glyphicon glyphicon-pause"></span></li>
          {{/if}}
          {{#if isPaused}}
          <li><span class="js-play glyphicon glyphicon-play"></span></li>
          {{/if}}
          <li><span class="js-skip glyphicon glyphicon-fast-forward"></span></li>
          <li><span class="js-volume-down glyphicon glyphicon-volume-down"></span></li>
          <li><span class="js-volume-up glyphicon glyphicon-volume-up"></span></li>
        </ul>
        <ul class="phone-number">
          <li>Settings</li>
        </ul>
      </div>
    </div>
  </div>


  <div class="page">
    <div class="spinner-box"></div>
    <div class="container">
      <div class="page-box u-initially-hidden">
        <div class="queue-header">
          Playlist for {{number}}
        </div>
          <div class="input-group">
            <input type="text" class="owner-field">
            <span type ="submit" name ="owner" class="js-owner input-group-addon btn btn-primary" value = "owner">Set Owner</span>
          </div>
        <ul class="queue">
          {{#each queue}}
          <li>{{name}}</li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>

</template>
