<head>
  <title>crowdplay</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div class="toolbar">
    <ul class ="pull-left">
        <li><a href="#">CrowdPlay</a></li>
    </ul>
    <ul class = "pull-right">
      <li><a href="#">Phone</a></li>
      <li><a href="#">Controls</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </div>
  <div class="page">
    <div class="container">
      <div class="box">
        <div class="query">
          Query
        </div>
        <ul class="queue">
          {{#each queue}}
          <li>{{name}}</li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
