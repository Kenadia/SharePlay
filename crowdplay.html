<head>
  <title>crowdplay</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div class="toolbar">
    <div class="logo">
      Logo
    </div>
    <div class="phone">
      Phone
    </div>
    <div class="controls">
      Controls
    </div>
  </div>
  <div class="page">
    <div class="container">
      <div class="box">
        <div class="query">
          Query
        </div>
        <ul class="queue">
          {{#each queue}}
          <li>{{name}}</li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
