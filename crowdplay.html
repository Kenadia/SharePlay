<head>
  <title>crowdplay</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  {{> main}}
</body>

<template name="main">

  <div id="youtube"></div>

  <div class="toolbar">
    <div class="container">
      <div class="toolbar-box">
        <ul class="logo">
          <li><a href="/"><img src="crowdplay.png" alt="CrowdPlay Home" /></a></li>
        </ul>
        <ul class="phone-number">
          <li>Settings</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="page">
    <div class="spinner-box"></div>
    <div class="container">
      <div class="page-box u-initially-hidden">
        <div class="queue-header">
          Playlist for {{number}}
        </div>
          <div class="input-group">
            <input type="text" class="owner-field">
            <button type="button" name="owner" class="js-owner input-group-addon btn btn-primary" value="owner">Set Owner</button>
          </div>
        <ul class="queue">
          {{#each queue}}
          <li>{{name}}</li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>

  <div class="footbar">
    <div class="play-control"><!--
   --><div class="backward">
        <span class="js-previous glyphicon glyphicon-fast-backward"></span>
      </div><div class="play-pause">
        {{#if isPlaying}}
        <div><span class="js-pause glyphicon glyphicon-pause"></span></div>
        {{/if}}
        {{#if isPaused}}
        <div><span class="js-play glyphicon glyphicon-play"></span></div>
        {{/if}}
      </div><div class="forward">
        <span class="js-skip glyphicon glyphicon-fast-forward"></span>
      </div><!--
 --></div>
    <div class="volume-control">
      <div id="js-volume-slider" class="dragdealer">
        <div class="handle"></div>
      </div>
    </div>
    <div class="scrub-control">
      <div id="js-scrub-slider" class="dragdealer">
        <div class="handle"></div>
      </div>
    </div>
  </div>

</template>
