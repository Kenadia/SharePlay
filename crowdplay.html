<head>
  <title>crowdplay</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  {{> main}}
</body>

<template name="main">

  <div id="youtube"></div>

  <div class="page">
    <div class="spinner-box"></div>
    <div class="container">
      <div class="page-box u-initially-hidden">
        <div class="queue-header">
          Playlist for {{number}}
          <div class="add-owner">
            <input type="text" class="js-owner">
            <span class="placeholder">Add Owner</span>
          </div>
        </div>
        <ul class="queue">
          {{#each queue}}
          {{> song}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>

  <div class="toolbar">
    <div class="container">
      <div class="toolbar-box">
        <div class="logostuff">
          <a href="/"><img src="crowdplay.png" alt="CrowdPlay Home" /></a>
          <div class="search-field">
            <span class="glyphicon glyphicon-search"></span>
            <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="queryInput" type="text" name="q" value="">
            <ul class="songSuggestions">
              {{#each songSuggestions}}
              {{> songSuggestion}}
              {{/each}}
            </ul>
          </div>
        </div>
        <div class="settings">
          Settings
        </div>
      </div>
    </div>
  </div>

  <div class="footbar">
    <div class="play-control"><!--
   --><div class="backward">
        <span class="js-prev glyphicon glyphicon-fast-backward"></span>
      </div><div class="play-pause">
        {{#if isPlaying}}
        <div><span class="js-pause glyphicon glyphicon-pause"></span></div>
        {{/if}}
        {{#if isPaused}}
        <div><span class="js-play glyphicon glyphicon-play"></span></div>
        {{/if}}
      </div><div class="forward">
        <span class="js-skip glyphicon glyphicon-fast-forward"></span>
      </div><!--
 --></div>
    <div class="volume-control">
      <div id="js-volume-slider" class="dragdealer">
        <div class="handle"></div>
      </div>
    </div>
    <div class="scrub-control">
      <div id="js-scrub-slider" class="dragdealer">
        <div class="handle"></div>
      </div>
    </div>
  </div>

</template>

<template name="song">
  <li class="{{maybe_selected}}">
    <div class="song-clickable">
      {{name}}
    </div>
    <div class="delete">
      <span class="glyphicon glyphicon-remove-circle"></span>
    </div>
  </li>
</template>

<template name="songSuggestion">
  <li class="songSuggestion">
    <div class="trackTitle">
      {{title}}
    </div>
    <div class="trackArtist">
      {{artist}}
    </div>
    <div class="trackAlbum">
      {{album}}
    </div>
  </li>
</template>
