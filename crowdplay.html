<head>
  <title>crowdplay</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div class="toolbar">
    <ul class ="pull-left">
      <li><a href="http://crowdplay.meteor.com"><img src="crowdplay.png" alt="CrowdPlay Home Page" width="150" height="30" border="0" /></a></li>
    </ul>
     <ul class= "center-block">
      <li><span class="glyphicon glyphicon-play"></span></li>
      <li><span class="glyphicon glyphicon-stop"></span></li>
      <li><span class="glyphicon glyphicon-fast-forward"></span></li>
    </ul>
    <ul class = "pull-right">
      <li><a href="#">Phone</a></li>
      <li><a href="#">Controls</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </div>
  <div class="toolbar">
   

  </div>

  <div class="page">
    <div class="container">
      <div class="box">
        <div id="youtube"></div>
        <div class="query">
          Query
        </div>
        <ul class="queue">
          {{#each queue}}
          <li>{{name}}</li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
