<html>
  <head>
    <title>crowdplay</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="crowdplay.css">
  </head>
  <body>

    <div id="youtube"></div>

    <div class="toolbar">
      <div class="container">
        <div class="toolbar-box">
          <ul class="logo">
            <li><a href="/"><img src="image/crowdplay.png" alt="CrowdPlay Home" /></a></li>
          </ul>
          <ul class="controls">
            <li><span class="js-pause glyphicon glyphicon-pause"></span></li>
            <li><span class="js-skip glyphicon glyphicon-fast-forward"></span></li>
          </ul>
          <ul class="phone-number">
            <li>Settings</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="page">
      <div class="container">
        <div class="page-box">
          <div class="queue-header">
            Playlist for (267) 404-5550
          </div>
          <ul class="queue">
            <li>Rainy Day (Featuring Halah Mohammed)</li>
            <li>It Aint’t Nothing’</li>
            <li>Spectacle (Featuring Ogar Burl)</li>
            <li>Elevator Music</li>
            <li>Thank You (Feauturing Isabelle Rivers-McCue)</li>
            <li>A.E.O.N.</li>
          </ul>
        </div>
      </div>
    </div>

  </body>
</html>
